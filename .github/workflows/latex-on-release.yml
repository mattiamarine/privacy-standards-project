name: Build PDF on release

on:
  release:
    types: [published]

jobs:
  build:
    name: Compile LaTeX and upload PDF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          compiler: pdflatex

      - name: Rename PDF with tag version
        run: mv main.pdf Privacy-Standards-${{ github.event.release.tag_name }}.pdf

      - name: Upload PDF to release
        uses: softprops/action-gh-release@v2
        with:
          files: Privacy-Standards-${{ github.event.release.tag_name }}.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
